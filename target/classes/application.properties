spring.datasource.url=jdbc:h2:file:./data/demo_db
spring.datasource.username=test
spring.datasource.password=test
#classe per comunicare con db H2,create-drop:ad ogni avvio cancella tutto cio che ho su db e crea tabella
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jooq.sql-dialect=org.hibernate.dialect.H2Dialect
server.error.include-message=always
spring.h2.console.enabled=true
